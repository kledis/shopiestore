<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">

        <title>Clothing Store</title>
    </head>
    <body>
        <style>
            fieldset {
                margin-left: 300px;
                border: thin solid #ccc;
                border-radius: 4px;
                padding: 20px;
                padding-left: 40px;
                background: #fbfbfb;
            }
        </style>
        <div class="cointainer">
            <div class="row">
                <div class="col-md-8">
                    <form action id="fileForm" role="form" name="theform">
                        <fieldset>
                            <legend class="text-center">Signup Here!</legend>
                            <div class="form-group">
                                <label for="phonenumber">
                                    <span class="req">* </span>
                                    Phone Number:
                                </label>
                                <input required type="text" name="phonenumber" id="phone" class="form-control phone" maxlength="28"
                                       onkeyup="validatephone(this);" placeholder="phonenumber">
                            </div>
                            <div class="form-group">
                                <label for="firstname">
                                    <span class="req">* </span>
                                    First name:
                                </label>
                                <input required type="text" name="firstname" id="txt" onkeyup="validate(this);" class="form-control">
                                <div id="errFirst"></div>
                            </div>
                            <div class="form-group">
                                <label for="lastname">
                                    <span class="req">* </span>
                                    Last name:
                                </label>
                                <input required type="text" name="lastname" id="txt" onkeyup="validate(this);" class="form-control">
                                <div id="errFirst"></div>
                            </div>
                                <div class="form-group">
                                <label for="email">
                                    <span class="req">* </span>
                                    Email Address:
                                </label>
                                <input required type="text" name="email" id="email" onchange="email_validate(this.value);" class="form-control">
                                <div class="status" id="status"></div>
                            </div>
                            <div class="form-group">
                                <label for="username">
                                    <span class="req">* </span>
                                    User name: 
                                    <small>This will be your login user name</small>
                                </label>
                                <input required type="text" name="username" id="txt" onkeyup="validate(this);" class="form-control" placeholder="minimum 6 letters">
                                <div id="errLast"></div>
                            </div>
                            <div class="form-group">
                                <label for="password">
                                    <span class="req">* </span>
                                    Password: 
                                </label>
                                <input required type="password" name="password" class="form-control inputpass" minlength="4" maxlength="16" id="pass1">
                                <p></p>
                                <label for="password">
                                    <span class="req">* </span>
                                    Password Confirm:
                                </label>
                                <input required type="password" name="password" class="form-control inputpass" minlength="4" maxlength="16" id="pass2" placeholder="Enter again to Validate" onkeyup="checkPass();">
                                <span id="confirmMessage" class="confirmMessage"></span>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" required name="terms" onchange="this.setCustomValidity(validity.valueMissing ? 'Please indicate that you accept the Terms and Conditions' : '');" id="field_terms">
                                <label for="terms">
                                    I agree with the<a href="/">terms and conditions</a>  for Registration.
                                </label>
                                <span class="req">* </span>
                            </div>
                            <div class="form-group">
                                <input class="btn btn-info" type="submit" name="submit_reg" value="Signup" id="mySubmit">
                                <a href="main.html"><button type="button" class="btn btn-warning">Go back to home page</button></a>

                               </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    <script type="text/javascript">
    
        function checkPass()
      {
    var pass1 = document.getElementById('pass1');
    var pass2 = document.getElementById('pass2');
    //Store the Confimation Message Object ...
    var message = document.getElementById('confirmMessage');
    //Set the colors we will be using ...
    var goodColor = "#66cc66";
    var badColor = "#ff6666";
    //Compare the values in the password field 
    //and the confirmation field
          
    if(pass1.value == pass2.value){
        //The passwords match. 
        //Set the color to the good color and inform
        //the user that they have entered the correct password 
        pass2.style.backgroundColor = goodColor;
        message.style.color = goodColor;
        message.innerHTML = "Passwords Match"
        
        
    }else{
        //The passwords do not match.
        //Set the color to the bad color and
        //notify the user.
        pass2.style.backgroundColor = badColor;
        message.style.color = badColor;
        message.innerHTML = "Passwords Do Not Match!"
    }
          
} 
function validatephone(phone) 
{
    var maintainplus = '';
    var numval = phone.value
    if ( numval.charAt(0)=='+' )
    {
        var maintainplus = '';
    }
    curphonevar = numval.replace(/[\\A-Za-z!"£$%^&\,*+_={};:'@#~,.Š\/<>?|`¬\]\[]/g,'');
    phone.value = maintainplus + curphonevar;
    var maintainplus = '';
    phone.focus;
}
// validates text only
function Validate(txt) {
    txt.value = txt.value.replace(/[^a-zA-Z-'\n\r.]+/g, '');
}
// validate email
function email_validate(email)
{
var regMail = /^([_a-zA-Z0-9-]+)(\.[_a-zA-Z0-9-]+)*@([a-zA-Z0-9-]+\.)+([a-zA-Z]{2,3})$/;

    if(regMail.test(email) == false)
    {
    document.getElementById("status").innerHTML    = "<span class='warning'>Email address is not valid yet.</span>";
    }
    else
    {
    document.getElementById("status").innerHTML	= "<span class='valid'>Thanks, you have entered a valid Email address!</span>";	
    }
}
// validate date of birth
function dob_validate(dob)
{
var regDOB = /^(\d{1,2})[-\/](\d{1,2})[-\/](\d{4})$/;

    if(regDOB.test(dob) == false)
    {
    document.getElementById("statusDOB").innerHTML	= "<span class='warning'>DOB is only used to verify your age.</span>";
    }
    else
    {
    document.getElementById("statusDOB").innerHTML	= "<span class='valid'>Thanks, you have entered a valid DOB!</span>";	
    }
}
// validate address
function add_validate(address)
{
var regAdd = /^(?=.*\d)[a-zA-Z\s\d\/]+$/;
  
    if(regAdd.test(address) == false)
    {
    document.getElementById("statusAdd").innerHTML	= "<span class='warning'>Address is not valid yet.</span>";
    }
    else
    {
    document.getElementById("statusAdd").innerHTML	= "<span class='valid'>Thanks, Address looks valid!</span>";	
    }
}

	
    </script>
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    </body>
</html>
